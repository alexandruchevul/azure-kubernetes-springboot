<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Employees</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
