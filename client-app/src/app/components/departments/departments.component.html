<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Departments</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
